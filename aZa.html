<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–æ–π –ú–æ–±–∏–ª—å–Ω—ã–π –ê–ø–ø</title>
    
    <style>
        /* CSS –°–¢–ò–õ–ò */
        :root {
            --primary-color: #ff4757;
            --bg-color: #2f3542;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: background 0.5s ease;
        }

        .app-card {
            background: white;
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
        }

        h1 {
            color: #2f3542;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #747d8c;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .main-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—é—é —Ä–∞–º–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Ç–µ–ª */
        }

        .main-button:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        .app-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="app-card">
        <div class="icon-circle">üöÄ</div>
        <h1>–£—Ä–∞, —Ä–∞–±–æ—Ç–∞–µ—Ç!</h1>
        <p>–¢—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —Å–æ–∑–¥–∞–ª —Å—Ç—Ä—É–∫—Ç—É—Ä—É –Ω–∞ HTML –∏ –æ—Ñ–æ—Ä–º–∏–ª –µ—ë –Ω–∞ CSS.</p>
        
        <button class="main-button" onclick="changeColor()">–°–º–µ–Ω–∏—Ç—å —Å—Ç–∏–ª—å</button>
    </div>

    <script>
        function changeColor() {
            const colors = ['#2f3542', '#1e90ff', '#2ed573', '#eccc68', '#70a1ff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>

</body>
</html>
